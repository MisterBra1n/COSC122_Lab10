    <body style="margin: 20px;">
        <h1>Task 1</h1>
        <strong>Enter 5 grades (each out of a 100) into the following form: </strong>
        <strong>GPA Calculator </strong>
        <table>
            <tr><th>IT Support User Access Form</th></tr>
            <tr><td>
                <br>
                <form id="myForm">
                    <div class="mb-12">
                        <label for="grade1" class="form-label">Grade 1</label>
                        <input type="number" class="form-control" placeholder="0" name="grade1" id="grade1" min="0" max="100">
                    </div>
                    <div class="mb-12">
                        <label for="grade2" class="form-label">Grade 2</label>
                        <input type="number" class="form-control" placeholder="0" name="grade2" id="grade2" min="0" max="100">
                    </div>
                    <div class="mb-12">
                        <label for="grade3" class="form-label">Grade 3</label>
                        <input type="number" class="form-control" placeholder="0" name="grade3" id="grade3" min="0" max="100">
                    </div>
                    <div class="mb-12">
                        <label for="grade4" class="form-label">Grade 4</label>
                        <input type="number" class="form-control" placeholder="0" name="grade4" id="grade4" min="0" max="100">
                    </div>
                    <div class="mb-12">
                        <label for="grade5" class="form-label">Grade 5</label>
                        <input type="number" class="form-control" placeholder="0" name="grade5" id="grade5" min="0" max="100">
                    </div>

                    <button type="button" class="btn btn-success" style="margin-top: 20px;" onclick="calculateAdjusted(myForm.grade1.value,myForm.grade2.value,myForm.grade3.value,myForm.grade4.value,myForm.grade5.value);" data-bs-toggle="modal" data-bs-target="#averagegrade">Calculate Adjusted GPA</button> 
                    <button type="button" class="btn btn-secondary" style="margin-top: 20px;" onclick="reset();">Reset</button> 
                    <button type="button" class="btn btn-primary" style="margin-top: 20px;" onclick="calculateGpa(myForm.grade1.value,myForm.grade2.value,myForm.grade3.value,myForm.grade4.value,myForm.grade5.value);" data-bs-toggle="modal" data-bs-target="#averagegrade">Calculate GPA</button>
                </form>

            </td></tr>
        </table>

        <!-- Average Grade Modal -->
        <div id="averagegrade" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Your Final Grade: </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bs-toggle="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <p>Your final grade percentage is: <span id="grade"></span></p>
                <p>Based on this overall score, your letter grade will be: <span id="letter"></span></p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-bs-toggle="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

        <script>
            function calculateAdjusted(grade1,grade2,grade3,grade4,grade5){
                var grades = [parseFloat(grade1), parseFloat(grade2), parseFloat(grade3), parseFloat(grade4), parseFloat(grade5)];
                console.log(grades);
                grades.sort();
                console.log(grades);
                grades.pop();
                console.log(grades);
                var sum = 0;
                for (var i = 0; i < grades.length; i++){
                    sum = sum + grades[i];
                }
                var grade = sum /4;
                console.log(grade);
                if (grade > 80 && grade <=100){
                    var letter = "A";
                } else if (grade <= 80 && grade > 68){
                    var letter = "B";
                } else if (grade <= 68 && grade > 55) {
                    var letter = "C";
                } else if (grade <= 55 && grade >=50) {
                    var letter = "D";
                } else{
                    var letter = "F";
                }
                document.getElementById("grade").innerHTML = grade;
                document.getElementById("letter").innerHTML = letter;
            }
            
            function reset() {
                var element = document.getElementById("myForm");
                element.reset();
            }
            function calculateGpa(grade1,grade2,grade3,grade4,grade5){
                var grade = (parseFloat(grade1) + parseFloat(grade2) + parseFloat(grade3) + parseFloat(grade4) + parseFloat(grade5)) / 5;
                console.log(grade);
                if (grade > 80 && grade <=100){
                    var letter = "A";
                } else if (grade <= 80 && grade > 68){
                    var letter = "B";
                } else if (grade <= 68 && grade > 55) {
                    var letter = "C";
                } else if (grade <= 55 && grade >=50) {
                    var letter = "D";
                } else {
                    var letter = "F";
                }
                document.getElementById("grade").innerHTML = grade;
                document.getElementById("letter").innerHTML = letter;
            }
        </script>
